            " " & vbCrLf & _
            "  GROUP BY 2, 4, 5 " & vbCrLf & _
            "  HAVING " & vbCrLf & _
            "    SUM ( M.BALANCE )  >  0   ) " & vbCrLf & _
            "      select " & vbCrLf & _
            "        cell.USR$NUMBERSORT, " & vbCrLf & _
