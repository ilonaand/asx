            "      select " & vbCrLf & _
            "        cell.USR$NUMBERSORT, " & vbCrLf & _
            "        cell.USR$NAME as USR$ASX_NUMBER_PLACE, " & vbCrLf & _
            "        NULL as USR$ASX_PODDON_CODE, " & vbCrLf & _
