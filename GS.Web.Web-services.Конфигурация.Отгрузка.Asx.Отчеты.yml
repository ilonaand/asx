            "        coalesce(cell.USR$BLOCKED, 0) as BLOCKED, " & vbCrLf & _
            "        cell.USR$TIER " & vbCrLf & _
            "      from remains d " & vbCrLf & _
            "        join  USR$ASX_CELLS cell on cell.USR$NAME = d.USR$ASX_NUMBER_PLACE " & vbCrLf & _
