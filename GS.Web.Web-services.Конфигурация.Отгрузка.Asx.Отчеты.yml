            "    C.USR$ASX_PODDON_CODE " & vbCrLf & _
            "  FROM " & vbCrLf & _
            "    ( SELECT " & vbCrLf & _
            "      M.CARDKEY, " & vbCrLf & _
            "      M.CONTACTKEY, " & vbCrLf & _
            "      M.BALANCE " & vbCrLf & _
            "    FROM " & vbCrLf & _
            "      INV_BALANCE M " & vbCrLf & _
            "        JOIN " & vbCrLf & _
            "          GD_GOOD G " & vbCrLf & _
            "        ON " & vbCrLf & _
            "          ( G.ID  =  M.GOODKEY ) " & vbCrLf & _
            "        LEFT JOIN " & vbCrLf & _
            "          GD_GOODGROUP GG " & vbCrLf & _
            "        ON " & vbCrLf & _
            "          ( G.GROUPKEY  =  GG.ID ) " & vbCrLf & _
            "    WHERE " & vbCrLf & _
            "      M.BALANCE  <>  0 " & vbCrLf & _
            "         AND " & vbCrLf & _
            "      ( G.ID = :goodkey ) " & vbCrLf & _
            "         AND " & vbCrLf & _
            "      M.CONTACTKEY  =  :DepartmentKey " & vbCrLf & _
            "  UNION ALL " & vbCrLf & _
            "  SELECT " & vbCrLf & _
            "      M.CARDKEY, " & vbCrLf & _
            "      M.CONTACTKEY, " & vbCrLf & _
            "      SUM ( M.CREDIT - M.DEBIT ) AS BALANCE " & vbCrLf & _
            "    FROM " & vbCrLf & _
            "      INV_MOVEMENT M " & vbCrLf & _
            "        JOIN " & vbCrLf & _
            "          GD_CONTACT CON " & vbCrLf & _
            "        ON " & vbCrLf & _
            "          M.CONTACTKEY  =  CON.ID " & vbCrLf & _
            "        JOIN " & vbCrLf & _
            "          GD_GOOD G " & vbCrLf & _
            "        ON " & vbCrLf & _
            "          ( G.ID  =  M.GOODKEY ) " & vbCrLf & _
            "    WHERE " & vbCrLf & _
            "      M.DISABLED  =  0 " & vbCrLf & _
            "         AND " & vbCrLf & _
            "      M.MOVEMENTDATE  >  CURRENT_DATE " & vbCrLf & _
            "         AND " & vbCrLf & _
            "      ( G.ID = :goodkey ) " & vbCrLf & _
            "         AND " & vbCrLf & _
            "      M.CONTACTKEY  =  :DepartmentKey " & vbCrLf & _
            "  GROUP BY " & vbCrLf & _
            "    1, " & vbCrLf & _
            "    2 ) M " & vbCrLf & _
            "      LEFT JOIN " & vbCrLf & _
            "        INV_CARD C " & vbCrLf & _
            "      ON " & vbCrLf & _
            "        C.ID  =  M.CARDKEY " & vbCrLf & _
            "      LEFT JOIN " & vbCrLf & _
            "        GD_GOOD G " & vbCrLf & _
            "      ON " & vbCrLf & _
            "        ( G.ID  =  C.GOODKEY ) " & vbCrLf & _
            "      LEFT JOIN " & vbCrLf & _
            "        GD_VALUE V " & vbCrLf & _
            "      ON " & vbCrLf & _
            "        G.VALUEKEY  =  V.ID " & vbCrLf & _
            "  WHERE " & vbCrLf & _
            "          C.COMPANYKEY + 0 = :companykey " & vbCrLf & _
            "       AND " & vbCrLf & _
            "    M.BALANCE  <>  0 " & vbCrLf & _
